<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Interactive Rating Component</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="survey">
                <span><img class="star" src="images/icon-star.svg" alt="star image"></span>
                <h1 class="title">How did we do?</h1>
                <p>
                    Please let us know how we did with your support
                    request. All feedback is appreciated to help us
                    improve our offering!
                </p>
                <div class="ratings">
                    <div class="btn">
                        <input type="radio" id="one" value="1" name="1">
                        <label for="one">1</label>
                    </div>
                    <div class="btn">
                        <input type="radio" id="two" value="2" name="2">
                        <label for="two">2</label>
                    </div>
                    <div class="btn">
                        <input type="radio" id="three" value="3" name="3">
                        <label for="three">3</label>
                    </div>
                    <div class="btn">
                        <input type="radio" id="four" value="4" name="4">
                        <label for="four">4</label>
                    </div>
                    <div class="btn">
                        <input type="radio" id="five" value="5" name="5">
                        <label for="five">5</label>
                    </div>
                </div>
                <button class="submitbtn">SUBMIT</button>
            </div>
            <div class="thankyou">
                <img src="images/illustration-thank-you.svg" alt="thank you">
                <div class="selection">
                    <span class="rating">You selected <span class="number"></span> out of 5</span>
                </div>
                <h1>Thank you!</h1>
                <p>
                    We appreciate you taking the time to give a rating. 
                    If you ever need more support, don't hesitate to 
                    get in touch!
                </p>
            </div>
        </div>
    </main>
    <footer>
        <script src="app.js"></script>
    </footer>
</body>
</html>
