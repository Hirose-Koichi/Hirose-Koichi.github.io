<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <title>Results Summary</title>
</head>
<body>
    <div class="parent">
        <div class="left">
            <h2>Your Result</h2>
            <div class="circle">
                <h1>76</h1>
                <h6>of 100</h6>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
            <h2 class="summary">Summary</h2>
            <div class="reaction">
                <img src="images/icon-reaction.svg" alt="">
                <span class="skill"> Reaction</span>
                <span class="grade">72</span> <span class="mxgrade"> / 100</span>
            </div>
            <div class="memory">
                <img src="images/icon-memory.svg" alt="">
                <span class="skill"> Memory</span>
                <span class="grade">92</span> <span class="mxgrade"> / 100</span>
            </div>
            <div class="verbal">
                <img src="images/icon-verbal.svg" alt="">
                <span class="skill"> Verbal</span>
                <span class="grade">61</span> <span class="mxgrade"> / 100</span>
            </div>
            <div class="visual">
                <img src="images/icon-visual.svg" alt="">
                <span class="skill"> Visual</span>
                <span class="grade">72</span> <span class="mxgrade"> / 100</span>
            </div>
            <button type="button" class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
